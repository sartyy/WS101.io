<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tsk 2 Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <style>
    .main-container {
      display: inline-block;
      padding: 15px;
      border: 2px solid black;
    }
  </style>

  <script>
    function multiplication() {
      num1 = document.getElementById("fNum").value;
      num2 = document.getElementById("SNum").value;
      equal1 = parseInt(num1) * parseInt(num2);

      document.getElementById("total").innerHTML = equal1;
    }
    function divition() {
      num1 = document.getElementById("fNum").value;
      num2 = document.getElementById("SNum").value;
      equal2 = parseInt(num1) / parseInt(num2);

      document.getElementById("total").innerHTML = equal2;
    }
    function deliver() {
      numOfItems = document.getElementById("itemNum").value;
      totalItems = 15.97 * parseInt(numOfItems);

      shipping = 4.99;
      totalBefore = parseFloat(shipping) + parseFloat(totalItems);
      estimated = parseInt(totalBefore) * 0.1;
      totalOrder = Math.round(parseFloat(estimated) + parseFloat(totalBefore));
      document.getElementById("summary").innerHTML = "Order Summary";
      document.getElementById("Item-summary").innerHTML =
        "Items " + "(" + numOfItems + "): $" + totalItems;
      document.getElementById("ship-handling").innerHTML =
        "Shipping and handling: $" + shipping;
      document.getElementById("before-tax").innerHTML =
        "Total before tax: $" + totalBefore;
      document.getElementById("estimated-tax").innerHTML =
        "Estimated tax (10%): $" + estimated;
      document.getElementById("Total-order").innerHTML =
        "Order Total: " + totalOrder;
    }
  </script>
  <body>
    <h1>Task-1</h1>
    <div class="main-container">
      <p>
        1st Number
        <input type="text" id="fNum" />
      </p>
      <p>
        2nd Number
        <input type="text" id="SNum" />
      </p>
      <input type="button" value="Multiply" onclick="multiplication()" />
      <input type="button" value="Divide" onclick="divition()" />
      <p>The result is:</p>
      <p id="total"></p>
    </div>
    <div class="container-2">
      <p>
        How many items are you going to purchase?
        <input type="text" id="itemNum" />
      </p>
      <input type="button" value="Purchase" onclick="deliver()" />
      <h1 id="summary"></h1>
      <p id="Item-summary"></p>
      <p id="ship-handling"></p>
      <p id="before-tax"></p>
      <p id="estimated-tax"></p>
      <h3 id="Total-order"></h3>
    </div>
  </body>
</html>
